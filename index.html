<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Планировщик</title>
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/restoreActiveItem.js"></script>
    <script src="./js/swipe.js" defer></script>
    <script src="./js/categories.js" defer></script>
    <script src="./js/tasks.js" defer></script>
    <script src="./js/modal.js" defer></script>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="categories">
        <header class="header">
          <img
            class="header__left"
            src="./assets/icons/check.png"
            alt="Логотип"
          />
          <h1 class="header__title">Планировщик</h1>
          <button class="header__button-menu">
            <img
              class="header__right"
              src="./assets/icons/ellipsis.png"
              alt="Меню"
            />
          </button>
        </header>
        <section class="main">
          <section class="add">
            <input
              class="add__input"
              name="add"
              type="text"
              placeholder="Добавить категорию..."
            />
          </section>

          <section class="list">
            <h2 class="list__title">Категории</h2>
            <ul class="list__items"></ul>
          </section>
        </section>
      </section>
      <section class="tasks">
        <header class="header">
          <img
            class="header__left"
            src="./assets/icons/back.png"
            alt="Логотип"
          />
          <h1 class="header__title">Задачи на сегодня</h1>
          <button class="header__button-menu">
            <img
              class="header__right"
              src="./assets/icons/ellipsis.png"
              alt="Меню"
            />
          </button>
        </header>
        <section class="main">
          <section class="add">
            <input
              class="add__input"
              name="add"
              type="text"
              placeholder="Добавить задачу..."
            />
          </section>

          <section class="list">
            <h2 class="list__title list__tasks">Задачи</h2>
            <ul class="list__items">
              <li class="list__item">
                <label class="list__checkbox" data-action="change">
                  <input type="checkbox" />
                  <span class="list__checkmark"></span>
                </label>
                <div class="list__text" tabindex="0">Сходить на тренировку</div>
                <button class="list__button" data-action="delete">
                  <span class="list__delete"></span>
                </button>
              </li>
              <li class="list__item">
                <label class="list__checkbox" data-action="change">
                  <input type="checkbox" />
                  <span class="list__checkmark"></span>
                </label>
                <div class="list__text" tabindex="0">Приготовить обед</div>
                <button class="list__button" data-action="delete">
                  <span class="list__delete"></span>
                </button>
              </li>
            </ul>
          </section>
        </section>
      </section>
    </main>
    <div class="modal" id="rename-modal">
      <div class="modal__content">
        <h2 class="modal__title">Переименовать</h2>
        <input type="text" id="rename-input" class="modal__input" />
        <div class="modal__buttons">
          <button id="rename-cancel" class="modal__btn modal__btn--cancel">
            <img src="./assets/icons/delete.png" alt="Отмена" />
            <span>Отмена</span>
          </button>
          <button id="rename-save" class="modal__btn modal__btn--save">
            <img src="./assets/icons/check.png" alt="Сохранить" />
            <span>Сохранить</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
