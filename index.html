<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.ico"
      type="image/ico"
    />
    <title>Планировщик</title>
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/restoreActiveItem.js"></script>
    <script src="./js/swipe.js" defer></script>
    <script src="./js/categories.js" defer></script>
    <script src="./js/tasks.js" defer></script>
    <script src="./js/modal.js" defer></script>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="categories">
        <header class="header">
          <button class="header__left">
            <div class="logo">
              <img
                class="logo__image"
                src="./assets/icons/logo.svg"
                alt="Логотип"
              />
            </div>
          </button>
          <h1 class="header__title">Планировщик</h1>
          <button class="header__button-menu">

              />
            </svg>
          </button>
          <div class="context-menu" id="contextMenuCategories">
            <ul class="context-menu__list">
              <li class="context-menu__item" id="themeToggle">
                Переключить тему
              </li>
            </ul>
          </div>
        </header>
        <section class="main">
          <section class="add">
            <input
              class="add__input"
              name="add"
              type="text"
              placeholder="Добавить список..."
            />
          </section>

          <section class="list">
            <h2 class="list__title">Списки</h2>
            <ul class="list__items"></ul>
          </section>
        </section>
      </section>
      <section class="tasks">
        <header class="header">
          <button class="header__left">
            <svg
              width="12"
              height="20"
              viewBox="0 0 12 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M10.1104 20L11.5 18.5946L3.23877 9.98689L4.11963 9.0688L4.11523 9.07385L11.4556 1.42655L10.0859 0C8.05716 2.1136 2.39321 8.01453 0.5 9.98689C1.90611 11.4528 0.534862 10.0242 10.1104 20Z"
                fill="currentColor"
              />
            </svg>
          </button>

          <h1 class="header__title">Задачи на сегодня</h1>
          <button class="header__button-menu">
            <svg
              width="5"
              height="20"
              viewBox="0 0 5 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.840909 1.85795C0.840909 1.36742 1.01657 0.946496 1.3679 0.595171C1.71922 0.243845 2.14015 0.0681819 2.63068 0.0681819C3.12121 0.0681819 3.54214 0.243845 3.89347 0.595171C4.24479 0.946496 4.42045 1.36742 4.42045 1.85795C4.42045 2.34848 4.24479 2.76941 3.89347 3.12074C3.54214 3.47206 3.12121 3.64773 2.63068 3.64773C2.30587 3.64773 2.00758 3.56487 1.7358 3.39915C1.46402 3.24006 1.24527 3.02462 1.07955 2.75284C0.920455 2.48769 0.840909 2.18939 0.840909 1.85795ZM0.840909 9.56889C0.840909 9.07836 1.01657 8.65743 1.3679 8.30611C1.71922 7.95478 2.14015 7.77912 2.63068 7.77912C3.12121 7.77912 3.54214 7.95478 3.89347 8.30611C4.24479 8.65743 4.42045 9.07836 4.42045 9.56889C4.42045 10.0594 4.24479 10.4804 3.89347 10.8317C3.54214 11.183 3.12121 11.3587 2.63068 11.3587C2.30587 11.3587 2.00758 11.2758 1.7358 11.1101C1.46402 10.951 1.24527 10.7356 1.07955 10.4638C0.920455 10.1986 0.840909 9.90033 0.840909 9.56889ZM0.840909 17.2798C0.840909 16.7893 1.01657 16.3684 1.3679 16.017C1.71922 15.6657 2.14015 15.4901 2.63068 15.4901C3.12121 15.4901 3.54214 15.6657 3.89347 16.017C4.24479 16.3684 4.42045 16.7893 4.42045 17.2798C4.42045 17.7704 4.24479 18.1913 3.89347 18.5426C3.54214 18.8939 3.12121 19.0696 2.63068 19.0696C2.30587 19.0696 2.00758 18.9867 1.7358 18.821C1.46402 18.6619 1.24527 18.4465 1.07955 18.1747C0.920455 17.9096 0.840909 17.6113 0.840909 17.2798Z"
                fill="currentColor"
              />
            </svg>
          </button>
          <div class="context-menu" id="contextMenuTasks">
            <ul class="context-menu__list">
              <li class="context-menu__item" id="deleteAllTasks">
                Удалить все задачи
              </li>
            </ul>
          </div>
        </header>
        <section class="main">
          <section class="add">
            <input
              class="add__input"
              name="add"
              type="text"
              placeholder="Добавить задачу..."
            />
          </section>

          <section class="list">
            <h2 class="list__title list__tasks">Задачи</h2>
            <ul class="list__items"></ul>
          </section>
        </section>
      </section>
    </main>
    <div class="modal" id="rename-modal">
      <div class="modal__content">
        <h2 class="modal__title">Переименовать</h2>
        <input type="text" id="rename-input" class="modal__input" />
        <div class="modal__buttons">
          <button id="rename-cancel" class="modal__btn modal__btn--cancel">
            <span class="list__delete"></span>
            <span>Отмена</span>
          </button>
          <button id="rename-save" class="modal__btn modal__btn--save">
            <img src="./assets/icons/check.png" alt="Сохранить" />
            <span>Сохранить</span>
          </button>
        </div>
      </div>
    </div>
    <div class="modal" id="confirmModal">
      <div class="modal__content">
        <h2 class="modal__title" id="confirmText">Точно удалить?</h2>
        <div class="modal__buttons">
          <button class="modal__btn modal__btn--cancel" id="cancelDelete">
            <span class="list__delete"></span>
            <span>Отмена</span>
          </button>
          <button class="modal__btn modal__btn--confirm" id="confirmDelete">
            <span class="check"></span>
            <span>Удалить</span>
          </button>
        </div>
      </div>
    </div>
    <div class="modal" id="iconModal">
      <div class="modal__content">
        <h2 class="modal__title">Выберите иконку</h2>
        <ul class="modal__list">
          <li class="modal__item">
            <img
              src="./assets/icons/categories/list.svg"
              data-icon="list.svg"
              alt="Список"
            />
          </li>
          <li class="modal__item">
            <img
              src="./assets/icons/categories/basket.svg"
              data-icon="basket.svg"
              alt="Корзина"
            />
          </li>
          <li class="modal__item">
            <img
              src="./assets/icons/categories/idea.svg"
              data-icon="idea.svg"
              alt="Идея"
            />
          </li>
          <li class="modal__item">
            <img
              src="./assets/icons/categories/location.svg"
              data-icon="location.svg"
              alt="Локация"
            />
          </li>
          <li class="modal__item">
            <img
              src="./assets/icons/categories/push-pin.svg"
              data-icon="push-pin.svg"
              alt="Закрепка"
            />
          </li>
          <li class="modal__item">
            <img
              src="./assets/icons/categories/photo.svg"
              data-icon="photo.svg"
              alt="Камера"
            />
          </li>
          <li class="modal__item">
            <img
              src="./assets/icons/categories/music.svg"
              data-icon="music.svg"
              alt="Музыка"
            />
          </li>
          <li class="modal__item">
            <img
              src="./assets/icons/categories/internet.svg"
              data-icon="internet.svg"
              alt="Интернет"
            />
          </li>
          <li class="modal__item">
            <img
              src="./assets/icons/categories/book.svg"
              data-icon="book.svg"
              alt="Книга"
            />
          </li>
          <li class="modal__item">
            <img
              src="./assets/icons/categories/work.svg"
              data-icon="work.svg"
              alt="Работа"
            />
          </li>
          <li class="modal__item">
            <img
              src="./assets/icons/categories/trash.svg"
              data-icon="trash.svg"
              alt="Мусор"
            />
          </li>
          <li class="modal__item">
            <img
              src="./assets/icons/categories/settings.svg"
              data-icon="settings.svg"
              alt="Настройки"
            />
          </li>
        </ul>
        <h3 class="modal__subtitle">Выберите цвет</h3>

        <!-- <div class="modal__colors">
          <span
            class="color"
            data-color="#ff4041"
            style="background: #ff4041"
          ></span>
          <span
            class="color"
            data-color="#4caf50"
            style="background: #4caf50"
          ></span>
          <span
            class="color"
            data-color="#2196f3"
            style="background: #2196f3"
          ></span>
          <span
            class="color"
            data-color="#ff9800"
            style="background: #ff9800"
          ></span>
          <span
            class="color"
            data-color="#9c27b0"
            style="background: #9c27b0"
          ></span>
        </div> -->

        <div class="modal__colors">
          <div
            class="color-option"
            data-color="icon-red"
            style="background: #ff4041"
          ></div>
          <div
            class="color-option"
            data-color="icon-green"
            style="background: #4caf50"
          ></div>
          <div
            class="color-option"
            data-color="icon-blue"
            style="background: #2196f3"
          ></div>
          <div
            class="color-option"
            data-color="icon-yellow"
            style="background: #ff9800"
          ></div>
          <div
            class="color-option"
            data-color="icon-white"
            style="background: white; border: 1px solid #ccc"
          ></div>
        </div>

        <div class="modal__buttons">
          <button class="modal__btn modal__btn--cancel" id="cancelIconSelect">
            <span class="list__delete"></span>
            <span>Отмена</span>
          </button>
          <button class="modal__btn modal__btn--confirm" id="confirmIconSelect">
            <span class="check"></span>
            <span>Сохранить</span>
          </button>
        </div>
      </div>
    </div>
    <div class="overlay" id="overlay"></div>
  </body>
</html>
